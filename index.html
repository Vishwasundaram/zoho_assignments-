<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zoho School of Graduation Form</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #74ebd5, #9face6);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .form-container {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: 0.3s;
    }

    input:focus, select:focus {
      border-color: #6c63ff;
      box-shadow: 0 0 5px rgba(108, 99, 255, 0.5);
    }

    button {
      width: 100%;
      padding: 12px;
      background: #6c63ff;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #574bdb;
    }

    .error {
      color: red;
      font-size: 13px;
      margin-top: -8px;
      margin-bottom: 8px;
    }

    .success {
      color: green;
      font-size: 15px;
      text-align: center;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <form id="zohoForm">
      <h2>Zoho School of Graduation Form</h2>

      <!-- Name -->
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" placeholder="Enter first name" required>
      <div class="error" id="firstNameError"></div>

      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" placeholder="Enter last name" required>
      <div class="error" id="lastNameError"></div>

      <!-- Degree -->
      <label for="degree">Degree Completed?</label>
      <select id="degree" required>
        <option value="">-- Select --</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
      <div class="error" id="degreeError"></div>

      <!-- Pass Out Year -->
      <label for="passOut">Year of Pass Out</label>
      <input type="number" id="passOut" placeholder="e.g. 2023" required>
      <div class="error" id="passOutError"></div>

      <!-- DOB -->
      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" required>
      <div class="error" id="dobError"></div>

      <!-- Age -->
      <label for="age">Age</label>
      <input type="number" id="age" placeholder="Enter age" required>
      <div class="error" id="ageError"></div>

      <!-- Phone -->
      <label for="phone">Phone Number</label>
      <input type="text" id="phone" placeholder="Enter 10-digit phone" required>
      <div class="error" id="phoneError"></div>

      <!-- Email -->
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required>
      <div class="error" id="emailError"></div>

      <button type="submit">Submit</button>
      <p class="success" id="successMsg"></p>
    </form>
  </div>

  <script>
    document.getElementById("zohoForm").addEventListener("submit", function(e) {
      e.preventDefault();
      let isValid = true;

      // Clear old errors
      document.querySelectorAll(".error").forEach(el => el.textContent = "");
      document.getElementById("successMsg").textContent = "";

      // Name validation
      const nameRegex = /^[A-Za-z]+$/;
      let firstName = document.getElementById("firstName").value.trim();
      let lastName = document.getElementById("lastName").value.trim();
      if (!nameRegex.test(firstName)) {
        document.getElementById("firstNameError").textContent = "Not a valid first name!";
        isValid = false;
      }
      if (!nameRegex.test(lastName)) {
        document.getElementById("lastNameError").textContent = "Not a valid last name!";
        isValid = false;
      }

      // Degree validation
      let degree = document.getElementById("degree").value;
      if (degree !== "yes") {
        document.getElementById("degreeError").textContent = "Only degree completed candidates allowed!";
        isValid = false;
      }

      // Pass out year validation
      let passOut = parseInt(document.getElementById("passOut").value);
      let currentYear = new Date().getFullYear();
      if (isNaN(passOut) || passOut > currentYear) {
        document.getElementById("passOutError").textContent = "Invalid pass out year!";
        isValid = false;
      }

      // DOB validation
      let dob = new Date(document.getElementById("dob").value);
      let today = new Date();
      if (dob > today) {
        document.getElementById("dobError").textContent = "You are baby, go to your baby work!";
        isValid = false;
      }

      // Age validation
      let age = parseInt(document.getElementById("age").value);
      if (isNaN(age) || age < 17 || age > 30) {
        document.getElementById("ageError").textContent = "Age must be between 17 and 30!";
        isValid = false;
      }

      // Phone validation
      let phone = document.getElementById("phone").value.trim();
      if (!/^\d{10}$/.test(phone)) {
        document.getElementById("phoneError").textContent = "Phone number must be exactly 10 digits!";
        isValid = false;
      }

      // Email validation
      let email = document.getElementById("email").value.trim();
      let emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
      if (!emailPattern.test(email)) {
        document.getElementById("emailError").textContent = "Enter a valid email!";
        isValid = false;
      }

      // Final success
      if (isValid) {
        document.getElementById("successMsg").textContent = "Form submitted successfully âœ…";
      }
    });
  </script>
</body>
</html>
